<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSS Documentation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f8fafc;
      position: relative;
      overflow: hidden;
    }
    
    /* Gradient orbs background */
    .bg-gradient {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      z-index: 0;
    }
    
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
    }
    
    .orb-1 {
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      top: -200px;
      right: -100px;
      opacity: 0.3;
    }
    
    .orb-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      bottom: -100px;
      left: -100px;
      opacity: 0.2;
    }
    
    .orb-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #f97316, #ec4899);
      bottom: 20%;
      right: 10%;
      opacity: 0.15;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
      max-width: 800px;
    }
    
    .logo-container {
      margin-bottom: 2rem;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.2);
      background: linear-gradient(135deg, #1e293b, #334155);
      padding: 16px;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.375rem 1rem;
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid rgba(74, 222, 128, 0.2);
      border-radius: 9999px;
      font-size: 0.8rem;
      font-weight: 600;
      color: #4ade80;
      margin-bottom: 1.5rem;
      letter-spacing: 0.025em;
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, #f8fafc 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #94a3b8;
      margin-bottom: 3.5rem;
      font-size: 1.25rem;
      line-height: 1.6;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .docs-grid {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .doc-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      text-decoration: none;
      color: #f8fafc;
      transition: all 0.3s ease;
      min-width: 280px;
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }
    
    .doc-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.3), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .doc-card:hover {
      background: rgba(30, 41, 59, 0.95);
      border-color: rgba(74, 222, 128, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.2);
    }
    
    .doc-card:hover::before {
      opacity: 1;
    }
    
    .doc-card-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }
    
    .doc-card h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }
    
    .doc-card p {
      color: #94a3b8;
      font-size: 1rem;
      line-height: 1.5;
    }
    
    .doc-card-arrow {
      display: inline-flex;
      align-items: center;
      margin-top: 1.25rem;
      color: #4ade80;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .doc-card-arrow svg {
      margin-left: 0.5rem;
      transition: transform 0.2s ease;
    }
    
    .doc-card:hover .doc-card-arrow svg {
      transform: translateX(4px);
    }
    
    .coming-soon {
      opacity: 0.5;
      pointer-events: none;
    }
    
    .coming-soon .badge-soon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .doc-card {
        min-width: 100%;
        padding: 2rem;
      }
      
      .docs-grid {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  
  <div class="container">
    <div class="logo-container">
      <img src="/podio/img/favicon.ico" alt="PSS Logo" class="logo" onerror="this.style.display='none'">
    </div>
    
    <div class="badge">âœ¨ Internal Documentation</div>
    
    <h1>PSS Docs</h1>
    <p class="subtitle">Everything you need to know about our tools and processes at Precision Site Services</p>
    
    <div class="docs-grid">
      <a href="/podio" class="doc-card">
        <span class="doc-card-icon">ðŸ“‹</span>
        <h2>Podio Documentation</h2>
        <p>Complete guide to project management, tasks, stages, and automations</p>
        <span class="doc-card-arrow">
          Get started
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </a>
      
      <!-- Placeholder for future docs
      <a href="#" class="doc-card coming-soon">
        <span class="badge-soon">Coming Soon</span>
        <span class="doc-card-icon">ðŸ”§</span>
        <h2>ForgeX Docs</h2>
        <p>Bid management and estimation platform documentation</p>
      </a>
      -->
    </div>
  </div>
</body>
</html>
