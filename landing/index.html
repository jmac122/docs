<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSS Documentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .subtitle {
      color: #a0aec0;
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }
    .docs-grid {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .doc-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem 3rem;
      text-decoration: none;
      color: #fff;
      transition: all 0.2s ease;
      min-width: 200px;
    }
    .doc-card:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    .doc-card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .doc-card p {
      color: #a0aec0;
      font-size: 0.9rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/podio/img/favicon.ico" alt="PSS Logo" class="logo" onerror="this.style.display='none'">
    <h1>PSS Documentation</h1>
    <p class="subtitle">Precision Site Services internal documentation</p>
    <div class="docs-grid">
      <a href="/podio" class="doc-card">
        <h2>ðŸ“‹ Podio Docs</h2>
        <p>CRM & project management guide</p>
      </a>
    </div>
  </div>
</body>
</html>
